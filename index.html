<html lang="ja">
	<head>

		<title>SuperClock dev</title>

		<script src="html-root-element.js"></script>
		<!--<script src="super-clock.js"></script>-->
		<script src="dev.js"></script>
	</head>
	<body>
		
		<attr-spec id="sample">
			<attr-num name="data-re">0</attr-num>
			<attr-num name="data-re-a" raw />
		</attr-spec>
		
		<sample-root attr-spec="sample">
			<div class="d0"></div>
			<div class="d1" data-re="hi"><div class="d3" data-re="1" data-re-a="ho"  data-ra="hi"></div></div>
			<div class="d2"></div>
		</sample-root>
		
	</body>
